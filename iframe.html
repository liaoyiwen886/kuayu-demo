<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#b { width:280px; padding:15px; margin-top:15px; margin-bottom:30px; border:2px solid #fe8e14; cursor:pointer;}
</style>
</head>

<body>
<div id="a">我是 parent 的内容</div>
<div id="b">点击获取 iframe 页面的内容</div>
<iframe id="iframe" src="http://192.168.8.89/training/kuayu/iframe2.html"></iframe>
<script type="text/javascript">

   document.getElementById('b').onclick = function(){

        var iframeWin = document.getElementById('iframe').contentWindow;
        
		document.getElementById('b').innerHTML = iframeWin.document.getElementById('a').innerHTML;        

    }

</script>
</body>
</html>
